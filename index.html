<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS Folders</title>
    <link rel="stylesheet" href="assets\cs-folder.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <h2>Case Folder Generator</h2>
      <input type="text" id="takeValue" placeholder="Enter case ref e.g 943201">
      <br>
      <button onclick="printValue()">Generate</button>
      <h3 class="titleWrapper">Top Folder</h3>
      <div class="subFolderWrapper" id="folderDisplayPrint"> - </div>
      <h3 class="titleWrapper">Sub Folders</h3>
      <div class="subFolderWrapper" id="firstLineDisp"> - </div>
      <div class="subFolderWrapper" id="secondLineDisp"> - </div>
      <div class="subFolderWrapper" id="thirdLineDisp"> - </div>
      <div class="subFolderWrapper" id="forthLineDisp"> - </div>
      <div class="subFolderWrapper" id="fithLineDisp"> - </div>
      <div class="subFolderWrapper" id="sixthLineDisp"> - </div>
      <div class="subFolderWrapper" id="seventhLineDisp"> - </div>
      <div class="subFolderWrapper" id="eighthLineDisp"> - </div>
      <div class="subFolderWrapper" id="ninthLineDisp"> - </div>
      <div class="subFolderWrapper" id="tenthLineDisp"> - </div>
    </div>
	<script src="assets/cs-folders.js"></script>
  </body>
</html>
